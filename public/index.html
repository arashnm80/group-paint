<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Painting</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Group Painting</h1>
    <div class="controls">
        <label>
            Color: <input type="color" id="colorPicker" value="#000000">
        </label>
        <button id="clearButton">Clear Canvas</button>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
